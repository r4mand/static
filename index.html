    <div id="video_pirates">
        <div class="content_box" id="content_box_1">
            <div class="left_block">
                <div class="text_content">
                    <div class="tc_header">
                        Что такое видеопиратство?
                    </div>
                    <p>Когда кто-либо входит в кинотеатр с любым типом записывающего устройства – видеокамерой, телефоном с фотоаппаратом, устройством для аудиозаписи и т.п. – и преднамеренно записывает или фотографирует любой отрезок видео или звуковую
                        дорожку кинофильма, это называется видеопиратством. Как и кража DVD из магазина, кража фильма посредством записи с экрана кинотеатра является так же неуполномоченным действием.</p>
                    <div class="clear_margin"></div>
                </div>
            </div>
            <div class="right_block"><img class="pic_content" src="http://rapo.ru/bitrix/templates/rapo/css/img/video_pirates/pirates%20350.png"></div>
            <div class="clear"></div>
        </div>
        <div class="content_box" id="content_box_2">
            <div class="left_block"><img class="pic_content" src="http://rapo.ru/bitrix/templates/rapo/css/img/video_pirates/american%20gansters%20350png.png"></div>
            <div class="right_block">
                <div class="text_content">
                    <div class="tc_header">
                        Почему важно остановить видео/аудиопиратство?
                    </div>
                    <p>Все формы пиратства наносят ущерб индустрии развлечений, экономике стран, в которых производятся фильмы и, в конечном итоге, - потребителям.</p>
                    <p>Индустрия развлечения: шесть из десяти фильмов не оправдывают первичных капиталовложений. Производство фильмов – очень рискованное предприятие, и, если пираты будут продолжать грабить инвесторов киноиндустрии, существует вероятность
                        того, что производство фильмов будет сокращаться.</p>
                    <div class="clear_margin"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="content_box" id="content_box_3">
            <div class="left_block">
                <div class="text_content">
                    <div class="tc_header">
                        Каким образом?
                    </div>
                    <p>Преступники пользуются цифровой записывающей аппаратурой для воровства фильмов с экранов кинотеатров. Группы, занимающиеся выпуском пиратской продукции состоят из частных лиц, которые приобретают пиратские копии у видеоворов, и являются
                        первым звеном публикации пиратской продукции в Интернете. Копии распространяются через Интернет или используются для производства дисков DVD для продажи по всему миру.</p>
                    <div class="clear_margin"></div>
                </div>
            </div>
            <div class="right_block"><img class="pic_content" src="http://rapo.ru/bitrix/templates/rapo/css/img/video_pirates/iron%20man350.png"></div>
            <div class="clear"></div>
        </div>
        <div class="content_box" id="content_box_4">
            <div class="left_block"><img class="pic_content" src="http://rapo.ru/bitrix/templates/rapo/css/img/video_pirates/eddie%20murphy%20350.png"></div>
            <div class="right_block">
                <div class="text_content">
                    <div class="tc_header">
                        Экономический ущерб
                    </div>
                    <p>Киноиндустрия – это экономический механизм, который создает новые рабочие места и вносит свой вклад в экономику стран, где производятся фильмы. Пиратство наносит ущерб экономике везде, где продаются, показываются и транслируются фильмы.
                        Видеопиратство может вытеснить с рынка легитимных работодателей – владельцев кинотеатров, видеомагазинов, а значит и их сотрудников. Прибыль от такой неуполномоченной деятельности часто оказывается в руках членов организованных
                        преступных группировок, банд и проч.</p>
                    <div class="clear_margin"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="content_box" id="content_box_5">
            <div class="left_block">
                <div class="text_content">
                    <div class="tc_header">
                        Что дальше?
                    </div>
                    <p>Многие видеоворы продают «мастер-копии» «видеолабораториям», в которых они нелегально тиражируются на пиратские оптические диски, упаковываются и подготавливаются для продажи на черном рынке на уличных лотках по всему миру, на онлайн
                        аукционах или даже веб-сайтах всего через несколько дней после премьеры в кинотеатрах.</p>
